<section>
    <h2>Contact us</h2>
    <form>
      <fieldset>
        <label for="name">Name:</label>
        <input
        type="text"
        id="name"
        name="name"
        autocomplete="name"
        required
        />
        <label for="email">Email:</label>
        <input
        type="email"
        id="email"
        name="email"
        autocomplete="email"
        required
        />
        <label for="phone">Phone:</label>
        <input
        type="tel"
        id="phone"
        name="phone"
        autocomplete="tel"
        required
        />
      </fieldset>

      <p>Message:</p>

      <fieldset>
        <textarea
          id="textarea"
          name="feedback"
          required
        ></textarea>
        <input type="checkbox" id = "checkbox" name = "checkbox" required/>
        <label for="checkbox">Sample Confirmation</label>
        <input type="submit" value = "Submit Message" />
      </fieldset>
    </form>
  </section>
